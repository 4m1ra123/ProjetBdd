     <form onsubmit="return validatePassword()">
      <div class="form-container">
        <div class="mb-3 titreform">
          <p class="text-SemiBold text-beige">Sign Up</p>
          <footer class="lead text-noir text-Regular">Create an account to schedule a consultation for an unforgettable decor and elevate your event with us ! </footer>
        </div>
        
        <div class="mb-3">
          <label for="name" class="form-label-custom">First name *</label>
          <input type="text" class="form-control" id="name" placeholder="First-name" required>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label-custom">Last name *</label>
            <input type="text" class="form-control" id="lname" placeholder="Last-name " required>
          </div>
       
        <div class="mb-3">
          <label for="phonenumber" class="form-label-custom">Phone number *</label>
          <input type="tel" class="form-control" id="phonenumber" placeholder="+213  567894365" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label-custom">Email *</label>
            <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
          </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label-customp">Password *</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="••••••••••" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label-customp">Confirm Password *</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••••" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input custom-checkbox" id="termsAndConditions" required>
          <label class="form-check-label" for="termsAndConditions">I accept<a href="termsAndConditions.html" class="text-beige"> the terms and conditions</a> *</label>
        </div>
        <div class="mb-3 submission">
          <button type="submit" class="btn custom-btn-beige text-blanc mb-1">Sign Up</button>
        </div>
        </div>
      </form>
         <script>
            function validatePassword() {
              var passwordInput = document.getElementById('passwordInput').value;
              var confirmPassword = document.getElementById('confirmPassword').value;
          
              if (passwordInput !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas. Veuillez réessayer.");
                return false; // Empêche la soumission du formulaire
              }
          
              // Le formulaire sera soumis si les mots de passe correspondent
              return true;
            }
          </script>
